<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container">
        <div class="sub-container1">
            <div class="content">
                <h2>Hello, friend!</h2>
                <div class="inputWithIcon">
                    <input type="text" placeholder="Name" id="name" required="required">
                    <i class="fa fa-user fa-lg fa-fw" area-hidden="true"></i>
                </div>
                <div class="inputWithIcon1">
                    <input type="email" placeholder="E-Mail" id="email" required="required">
                    <i class="fa-solid fa-envelope-open" area-hidden="true"></i>
                </div>
                <div class="inputWithIcon2">
                    <input type="password" placeholder="Password" id="password" required="required">
                    <i class="fa-solid fa-lock" area-hidden="true"></i>
                </div>
                <div class="inputWithIcon2">
                    <input type="password" placeholder="Confirm Password" id="confirmPassword" required="required">
                    <i class="fa-solid fa-lock" area-hidden="true"></i>
                </div>
                <div class="inputWithIcon">
                    <input type="text" placeholder="Address" id="address">
                    <i class="fa-sharp fa-solid fa-location-dot"></i>
                </div>
                <div class="inputWithIcon">
                    <input type="text" placeholder="Date Of Birth" id="dateOfBirth">
                    <i class="fa-regular fa-calendar"></i>
                </div>
                <div class="inputWithIcon">
                    <input type="text" placeholder="Gender" id="gender" required="required">
                    <i class="fa-solid fa-person-half-dress"></i>
                </div>
                <div class="inputWithIcon">
                    <input type="text" placeholder="Number" id="number" required="required">
                    <i class="fa-sharp fa-solid fa-phone"></i>
                </div>
                <button id="btn" onclick="addTxt()"><span>Create Account</span></button>
            </div>
        </div>
        <div class="sub-container2">
            <h2>Glad to see You!</h2>
            <p>I'm happy to see you here,<br>
                Thank You soo much to <br>visit our site</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
